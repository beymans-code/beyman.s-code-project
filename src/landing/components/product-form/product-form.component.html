<dynamic-card class="product-form" [title]="'Formulario de registro'">
    <dynamic-button actions icon="close" class="close-button" type="fab"
        (action)="back()"></dynamic-button>
    <dynamic-form content #formCreate [baseControls]="controls || []"></dynamic-form>
    @if (this.formCreate.mode !== 'edit') {
        <dynamic-button actions label="reiniciar" (action)="formCreate.formGroup.reset()"></dynamic-button>
    }
    <dynamic-button actions color="dark" [label]="formCreate.mode === 'edit'? 'editar' : 'agregar'"
        [disabled]="formCreate.formGroup.invalid" (action)="addData()"></dynamic-button>
</dynamic-card>
